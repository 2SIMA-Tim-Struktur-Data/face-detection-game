<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Face Recog</title>
  <link rel="stylesheet" href="css/signup.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
</head>

<body>

  <form action="body.html" class="login-form">
    <h1>Sign Up</h1>
    <p style="opacity: 0.5;">Please fill in this form to create an account!</p>

    <div class="txtb">
      <input type="text">
      <span data-placeholder="Name"></span>
    </div>

    <div class="txtb">
      <input type="text">
      <span data-placeholder="Username"></span>
    </div>

    <div class="txtb">
      <input type="password">
      <span data-placeholder="Password"></span>
    </div>

    <div class="txtb">
      <input type="password">
      <span data-placeholder="Re-type Password"></span>
    </div>

    <input type="submit" class="logbtn" value="Sign Up">

    <div class="bottom-text">
      Already have an account? <a href="#">Log In</a>
    </div>

  </form>

  <script type="text/javascript">
    $(".txtb input").on("focus", function () {
      $(this).addClass("focus");
    });

    $(".txtb input").on("blur", function () {
      if ($(this).val() == "")
        $(this).removeClass("focus");
    });
  </script>


</body>

</html>
